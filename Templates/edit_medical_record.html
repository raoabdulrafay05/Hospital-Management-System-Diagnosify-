<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Medical Record</title>
  <link rel="stylesheet" href="/static/edit_medical_record.css"> <!-- Link to your external CSS -->
</head>
<body>
  <div class="container">
    <h1>Edit Medical Record</h1>
    <p>Please enter the Medical Record ID to edit the details.</p>

    <form action="/enter_medical_record_id" method="POST">
        <div class="form-group">
            <label for="medical_record_id">Enter Medical Record ID:</label>
            <input type="text" id="medical_record_id" name="medical_record_id" placeholder="Enter Medical Record ID" required>
        </div>
    
        <div class="form-group">
            <button type="submit" class="submit-button">Next</button>
        </div>
    </form>
    
    <button class="home-button" onclick="window.location.href='/'">Back to Home</button>
  </div>
</body>
</html>
